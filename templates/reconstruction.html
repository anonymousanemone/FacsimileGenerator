{% extends 'base.html' %}
{% block content %}
<h2>3D Reconstruction</h2>
<div class="row">
  <div class="col-lg-6">
    <div class="card p-3 mb-3">
      <h5>Upload images</h5>
      <p class="text-muted">Upload multiple images to generate a 3D object.</p>
      <form action="{{ url_for('home') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Images</label>
          <input class="form-control" type="file" name="images" accept="image/*" multiple required>
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Generate 3D</button>
          <a class="btn btn-outline-secondary" href="{{ url_for('home') }}">Reset</a>
        </div>
      </form>
    </div>

  </div>

  <div class="col-lg-6">
    <div class="card p-3 mb-3">
      <h6>Example</h6>
      <p class="text-muted small">Upload file(s) to preview output here after processing.</p>
      <img src="{{ url_for('static', filename='placeholder.png') }}" class="preview-img" alt="preview">
    </div>
  </div>
</div>
{% endblock %}
